<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <img src="./Icons/sidebar/view-dashboard.svg" alt="">
                <div>Dashboard</div>
            </div>
            <div class="links">
                <img src="./Icons/sidebar/home.svg" alt="">
                <div>Home</div>
                <img src="./Icons/sidebar/card-account-details-outline.svg" alt="">
                <div>Profile</div>
                <img src="./Icons/sidebar/message.svg" alt="">
                <div>Messages</div>
                <img src="./Icons/sidebar/history.svg" alt="">
                <div>History</div>
                <img src="./Icons/sidebar/account-group.svg" alt="">
                <div>Communities</div>
            </div>
            <div class="footer-links">
                <img src="./Icons/sidebar/cog.svg" alt="">
                <div>Settings</div>
                <img src="./Icons/sidebar/help-box.svg" alt="">
                <div>Support</div>
                <img src="./Icons/sidebar/shield-check.svg" alt="">
                <div>Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="top-row">
                <img id="search" src="./Icons/header/magnify.svg" alt="">
                <div id="search-bar"></div>
                <img id="bell" src="./Icons/header/bell-outline.svg" alt="">
                <img id="cat" src="./Icons/header/cat.svg" alt="">
                <div id="text">Morgan Oakley</div>
            </div>
            <div class="bottom-row">
                <img id="big-cat" src="./Icons/header/cat.svg" alt="">
                <div id="greeting" >Hi there,<p>Morgan Oakley(@morgan)</p></div>
                <div class="options">
                    <div class="option">New</div>
                    <div class="option">Upload</div>
                    <div class="option">Share</div>
                </div>
            </div>
        </div>
        <div class="main">

        </div>
    </div>
</body>
</html>
